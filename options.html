<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        font-size: 10px;
      }

      body {
        max-width: 60rem;
        margin: 2rem auto;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }

      h1 {
        font-size: 4.2rem;
        text-align: center;
        margin-bottom: 1rem;
      }

      label {
        display: block;
        font-size: 2rem;
      }

      span {
        font-size: 1.4rem;
        color: #a0a0a0;
      }

      textarea {
        resize: none;
        margin: 0.4rem 0 1rem;
        padding: 0.6rem;
        font-size: 1.8rem;
        height: 20rem;
        width: 100%;
      }

      button {
        padding: 1rem;
        text-transform: uppercase;
        border: none;
        background-color: #2a163e;
        color: #e3e3e3;
        letter-spacing: 0.3rem;
        font-weight: bold;
        cursor: pointer;
        border-radius: 0.3rem;
        width: 100%;
        font-size: 2rem;
      }

      button:hover {
        background-color: #412e52;
      }

      .notification {
        font-size: 1.2rem;
        color: #04aa6d;
        margin-bottom: 1rem;
        text-align: center;
        width: 100%;
        font-weight: bold;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Twitter Mass Unfollow</h1>

    <form>
      <p class="notification">Ok! These users won't be unfollowed!</p>
      <label for="usernames">Exclude users</label>
      <span
        >Add comma separated Twitter handles that should not be unfollowed e.g.
        jack, naval</span
      >
      <textarea id="usernames" placeholder="jack, naval"></textarea>
      <button type="submit">Save</button>
    </form>

    <script type="module" src="options.js"></script>
  </body>
</html>
